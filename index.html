<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="section-center">
        <!--        image-->
        <article class="gift-img">
            <img src="./gift.jpeg" alt="gift picture">

        </article>
        <!--   info-->
        <article class="gift-info">
            <h3>Iphone giveway</h3>
            <h4 class="giveaway">
<!--                giveaway ends on sunday 24 september 2020, 8:00am-->
            </h4>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur cum vel doloribus quia voluptatibus, velit, fuga ducimus. Est, enim quas, facilis, ipsam mollitia nesciunt tempore assumenda quibusdam repellendus porro iure.
            </p>
            <div class="deadline">
                <!--    days-->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>

                    </div>
                </div>
                <!--         end of item -->

                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>

                    </div>
                </div>
                 <!--         end of item -->
                
                 <div class="deadline-format">
                    <div>
                        <h4 class="minutes">34</h4>
                        <span>minutes</span>

                    </div>
                </div>

                 <!--         end of item -->

               <div class="deadline-format">
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>seconds</span>

                    </div>
                </div>


            </div>
    
    </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
